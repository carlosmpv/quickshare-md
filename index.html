    <style>
        html, body {
            margin: 0px;
            padding: 0px;
        }

        * {
            box-sizing: border-box;
        }

        #editor {
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            overflow-x: auto;
            padding: 2em;
            font-family: 'Courier New', Courier, monospace;
            word-wrap: break-word;
        }

        #preview:active {
            background-color: #e8e8e8;
            scale: 0.8;
        }

        .preview-wrapper {
            position: fixed;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #preview {
            width: 75px;
            height: 75px;
            border: none;
            border-radius: 20px;
            margin: 10px;
            box-shadow: 0px 0px 5px 1px #222222;
            background-color: #f8f8f8;
            cursor: pointer;
            transition: all 0.2s ease;
        }

    </style>

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "SoftwareApplication",
            "name": "Quick Share MD",
            "applicationCategory": "WebApplication",
            "operatingSystem": "All",
            "description": "Client-side Markdown editor with URL-based sharing via gzip compression",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
            },
            "featureList": [
                "Real-time Markdown editor",
                "Gzip compression",

            ],
            "softwareVersion": "1.0",
            "url": "https://carlosmpv.github.io/quickshare/"
        }
    </script>
</head>
<body>
    <base target="_blank">
    <div class="preview-wrapper">
        <code>Preview <br/>(Esc)</code>
        <button id="preview" title="Preview">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z" /></svg></svg>
        </button>
    </div>
    <div id="editor" contenteditable="true" aria-label="Markdown editor" role="textbox"></div>
    

    <script>
        async function compress(text) {
            const readableStream = new ReadableStream({
                start(controler) {
                    controler.enqueue(new TextEncoder().encode(text));
                    controler.close();
                }
            })

            const compressionStream = readableStream.pipeThrough(
                new CompressionStream("gzip")
            )

            const blob = await new Response(compressionStream).blob();
            return await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(blob);
            });
        }

        async function decompress(q) {
            const bin = atob(q);
            const bytes = Uint8Array.from(bin, c => c.charCodeAt(0))
            const stream = new ReadableStream({
                start(controler) {
                    controler.enqueue(bytes);
                    controler.close();
                }
            })

            const decompressed = stream.pipeThrough(
                new DecompressionStream("gzip")
            );

            return await new Response(decompressed).text();
        }

        function storeStateOnURL(b64) {
            window.history.pushState({}, '', `?q=${b64}`);
        }

        function handleTextEdit(ev) {
            compress(ev.target.innerText).then(storeStateOnURL)
        }

        function renderMarkdown(target) {
            target.innerHTML = DOMPurify.sanitize(marked.parse(target.innerText))
            
            target.querySelectorAll('a').forEach(link => {
                link.setAttribute('contenteditable', 'false');
                link.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            })
        }


        async function handleRenderRaw() {
            const q = window.location.search.substring(1).split('=')[1];
            if (q) await decompress(q).then(writeOnEditor);
        }

        function writeOnEditor(text) {
            document.getElementById('editor').innerText = text
        }

        function handleBodyLoad() {
            const editor = document.getElementById('editor')
            handleRenderRaw().then(() => renderMarkdown(editor));
            editor.addEventListener('input', handleTextEdit)
            
            var isActive = false;
            editor.addEventListener('keydown', (e) => {
                if (e.key == 'Escape') {
                    renderMarkdown(editor);
                    isActive = false;
                }
            })
            editor.addEventListener('click', (e) => {
                if (!isActive) handleRenderRaw(e);
                isActive = true;
            })

            const previewButton = document.getElementById('preview');
            previewButton.addEventListener('click', (e) => {
                if (isActive) {
                    renderMarkdown(editor);
                    isActive = false;
                }
            })
        }

        handleBodyLoad();
    </script>
</body>
</html>
